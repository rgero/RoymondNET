{% extends "template.html" %}

{% block content %}
{% load staticfiles %}
{% load markdown_deux_tags %}

<div>
    <h1><a href="/">Blog</a></h1>
</div>

{% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.post_title }}</a></h1>
        <p>{{ post.content|markdown|safe }}</p>
    </div>
    <hr>
{% endfor %}


{% endblock %}
