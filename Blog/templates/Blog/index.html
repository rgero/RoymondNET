{% extends 'template.html' %}


{% block title %} Blog Archive {% endblock %}

{% block content %}
<h1> My Blog Archive </h1>
<div>
  <a href="{% url 'categoryView' %}">Click here</a> to view the categories of this blog.
</div>
{% for post in posts %}
<div class="post">
  <h2>
    <a href="{% url 'postView' post.slug %}">
      {{post.title}}
    </a>
  </h2>
  <hr>
  <p>
    {{post.description}}
  </p>
  <p>
    Posted on
    <time datetime="{{post.created|date:"c"}}">
      {{post.created|date}}
    </time>
  </p>
</div>
{% endfor %}
{% endblock %}
